<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="icon" href="/static/logoInfra.png" type="image/x-icon" />

        <title>Menu</title>
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-logo">
                    <img src="/static/logoInfra.png" alt="Logo">
                </div>
                <div class="navbar-title">
                    DataGuardian
                </div>
                <div class="navbar-links">
                    <a href="/menu">Menu</a>
                    <a href="/automatisation">Automatisation</a>
                </div>
            </nav>
        </header>
        <div class="bobody">
            <form action="/automatisation" method="POST">
                <h1>Automatisation</h1>

                <br>

                <p>Ip de destination actuelle : {{.IP}}</p>
                <p>Chemin du fichier à sauvegarder actuel : {{.Path}}</p>
                <a href="/menu">Modifier ?</a>

                <br>
                <br>

                <p>Entrez la fréquence de la tache crontab</p>
                <input type="text" id="Crontab" name="Crontab" placeholder="MINU HEURE DATE MOIS JOUR">
                <input type="submit" value="Soumettre">

                <br>
                <br>

                <p>Format de Crontab</p>

                <img src="static/crontab-explanation.png" alt="">
                <p>',' = valeurs multiples ; '-' = plage</p>
                <p>'*' = tout ; '/' = intervalles</p>
            </form>
        </div>
    </body>
</html>
